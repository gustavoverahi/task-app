<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0 maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="./css/login.css" />
    <link
      href="https://pagecdn.io/lib/font-awesome/5.12.0-1/css/all.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
      integrity="sha256-4w9DunooKSr3MFXHXWyFER38WmPdm361bQS/2KUWZbU="
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <title>Reminder App</title>
  </head>
  <body>
    <header class="header-app font-header-navbar">
      <div class="logo-container">
        <a href="./main.html" class="title-app">Reminder App </a>
      </div>
    </header>

    <section class="card-login font-body">
      <div class="card-form">
        <form class="login-form">
          <input
            class="input-username font-body"
            type="text"
            id="input-username"
            placeholder="Enter your username"
            required
          />
          <input
            class="input-pass font-body"
            type="password"
            id="input-pass"
            placeholder="Enter your password"
            required
          />
          <input class="btn-submit" type="submit" value="Login" />
        </form>
      </div>
    </section>

    <script src="./js/login.js"></script>
  </body>
</html>
